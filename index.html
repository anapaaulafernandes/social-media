<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600;700&family=Montserrat:wght@300&family=Poppins:wght@300;600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Desafio: Social Tree</title>
  </head>

  <body>
    <div id="Image-Conteiner">
      <img src="assets/Mask Group.png" alt="Imagem do perfil do Usuário" />

      <p>@usuário</p>
      <div>
        <button><a href="http://www.instagram.com">INSTAGRAM</a></button>
        <button><a href="http://www.facebook.com">FACEBOOK</a></button>
        <button><a href="http://www.linkedin.com">LINKEDIN</a></button>
        <button><a href="http://www.github.com">GITHUB</a></button>
      </div>

      <div class="icon-container">
        <a href="http://www.twitter.com"
          ><img src="assets/twitter.png" alt="Twitter"
        /></a>
        <a href="http://www.vector.com"
          ><img src="assets/Vector.png" alt="Vector"
        /></a>
        <a href="http://www.instagram.com"
          ><img src="assets/instagram.png" alt="Instagram"
        /></a>
        <a href="http://www.linkedin.com"
          ><img src="assets/linkedin.png" alt="Linkedin"
        /></a>
        <a href="http://www.github.com"
          ><img src="assets/github.png" alt="Github"
        /></a>
      </div>
    </div>
  </body>
</html>
